<html>
    <head>
        <title>Gigi School of Coding</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <a href="#"><img src="https://bit.ly/3fUJAV1" alt="The cat is lying on a tree"></a>
            <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere</p>
            <p>Things cats love:</p>
            <ul>
                <li>Milk</li>
                <li>Sleep</li>
                <li>Play</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>Water</li>
                <li>Noise</li>
                <li>Cucumber</li>
            </ol>
            <form action="/submit-cat-photo">
                <input type="text" required placeholder="cat photo URL"> 
                <button type="submit">Submit</button>
                <div>
                    <label for="inside">
                        <input type="radio" id="inside" name="inside-outside" value="Inside">Inside
                    </label>
                    <label for="outside">
                        <input type="radio" id="outside" name="inside-outside" value="Outside">Outside
                    </label>
                </div>
                <div>
                    <label for="dog">
                        <input type="checkbox" id="dog" value="Dog">Dog
                    </label>
                    <label for="cat">
                        <input type="checkbox" id="cat" value="Cat">Cat
                    </label>
                    <label for="hamster">
                        <input type="checkbox" id="hamster" value="Hamster">Hamster
                    </label>
                    <label for="bird">
                        <input type="checkbox" id="bird" value="Bird">Bird
                    </label>
                    <label for="fish">
                        <input type="checkbox" id="fish" value="Fish">Fish
                    </label>
                </div>
            </form>
        </main>
        <footer id="footer"></footer>
        <!-- cannot submit without any text in input field beacuse we have 'required' attribute inside it -->
        <video width="540" height="340" controls>
            <source src="https://www.youtube.com/watch?v=jhzpbWwo7hY&ab_channel=SulejmanCatibusic" type="video/mp4">
            <source src="https://www.youtube.com/watch?v=Hr-nB-oUGA4&ab_channel=SulejmanCatibusic" type="video/mp4">
        </video>
    </body>
</html>
